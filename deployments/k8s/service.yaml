apiVersion: v1
kind: Service
metadata:
  name: stories-backend-api-service
  namespace: stories-backend
  labels:
    app: stories-backend-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: stories-backend-api
---
apiVersion: v1
kind: Service
metadata:
  name: stories-backend-metrics
  namespace: stories-backend
  labels:
    app: stories-backend-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: stories-backend-api
